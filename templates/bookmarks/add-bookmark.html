{{define "bookmarks/add-bookmark"}}
<!-- Modal -->
<div x-show="addBookmarkModal" 
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity z-50"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        style="display: none;"
        >
    <div class="fixed inset-0 z-50 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
                    @click.away="addBookmarkModal = false">
                <form @submit.prevent="addBookmark">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="space-y-4">
                            <div>
                                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                                <input type="text" 
                                        id="title" 
                                        x-model="newBookmark.title"
                                        required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="url" class="block text-sm font-medium text-gray-700">URL</label>
                                <input type="url" 
                                        id="url" 
                                        x-model="newBookmark.url"
                                        required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                                <textarea id="description" 
                                            x-model="newBookmark.description"
                                            rows="3"
                                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                            </div>
                            <div>
                                <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
                                <div class="mt-1">
                                    <input type="text" 
                                           id="currentTag" 
                                           x-model.trim="currentTag"
                                           @keydown.enter.prevent="
                                                if (currentTag) {
                                                    if (!newBookmark.tagList) newBookmark.tagList = [];
                                                    newBookmark.tagList.push(currentTag);
                                                    newBookmark.tags = newBookmark.tagList.join(',');
                                                    $el.value = '';
                                                    currentTag = '';
                                                }
                                           "
                                           placeholder="Type a tag and press Enter"
                                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <!-- Tag badges -->
                                <div class="mt-2 flex flex-wrap gap-2">
                                    <template x-for="(tag, index) in newBookmark.tagList || []" :key="index">
                                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700">
                                            <span x-text="tag"></span>
                                            <button type="button" 
                                                    @click="
                                                        newBookmark.tagList.splice(index, 1); 
                                                        newBookmark.tags = newBookmark.tagList.join(',')
                                                    "
                                                    class="ml-1 inline-flex items-center p-0.5 text-blue-400 hover:text-blue-600">
                                                <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                                </svg>
                                            </button>
                                        </span>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="submit"
                                class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto">
                            Add Bookmark
                        </button>
                        <button type="button"
                                @click="addBookmarkModal = false"
                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
